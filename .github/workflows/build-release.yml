on:
  release:
    types: [published]

permissions:
  contents: write

name: build-release

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    env:
      ZIP_NAME: media-bridge-extension-${{ github.event.release.tag_name }}.zip
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Create extension zip
        run: |
          cd dist
          zip -r ../${{ env.ZIP_NAME }} .
          cd ..
          ls -lh ${{ env.ZIP_NAME }}

      - name: Verify zip file exists
        run: |
          if [ ! -f "${{ env.ZIP_NAME }}" ]; then
            echo "Error: Zip file not found!"
            exit 1
          fi
          echo "Zip file found: $(ls -lh ${{ env.ZIP_NAME }})"

      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} ${{ env.ZIP_NAME }} --clobber
