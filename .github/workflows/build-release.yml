on:
  release:
    types: [published]

permissions:
  contents: write

name: build-release

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Create extension zip
        run: |
          cd dist
          zip -r ../media-bridge-extension-${{ github.event.release.tag_name }}.zip .
          cd ..
          ls -lh media-bridge-extension-${{ github.event.release.tag_name }}.zip

      - name: Verify zip file exists
        run: |
          if [ ! -f "media-bridge-extension-${{ github.event.release.tag_name }}.zip" ]; then
            echo "Error: Zip file not found!"
            exit 1
          fi
          echo "Zip file found: $(ls -lh media-bridge-extension-${{ github.event.release.tag_name }}.zip)"

      - name: Upload release asset
        uses: ncipollo/upload-release-asset@v1
        with:
          file: media-bridge-extension-${{ github.event.release.tag_name }}.zip
          tag: ${{ github.event.release.tag_name }}
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
