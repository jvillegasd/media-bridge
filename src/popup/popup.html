<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Bridge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .header {
      background: #4285f4;
      color: white;
      padding: 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 500;
    }

    .content {
      padding: 16px;
    }

    .input-section {
      margin-bottom: 16px;
    }

    .url-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .download-btn {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }

    .download-btn:hover {
      background: #3367d6;
    }

    .download-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .downloads-list {
      margin-top: 16px;
    }

    .download-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .download-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .download-item-title {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
    }

    .download-item-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      margin-left: 8px;
    }

    .status-detecting { background: #e3f2fd; color: #1976d2; }
    .status-downloading { background: #fff3e0; color: #f57c00; }
    .status-merging { background: #f3e5f5; color: #7b1fa2; }
    .status-uploading { background: #e8f5e9; color: #388e3c; }
    .status-completed { background: #e8f5e9; color: #388e3c; }
    .status-failed { background: #ffebee; color: #d32f2f; }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: #4285f4;
      transition: width 0.3s;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px 20px;
      font-size: 14px;
    }

    .settings-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #4285f4;
      text-decoration: none;
      font-size: 14px;
    }

    .settings-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Media Bridge</h1>
  </div>
  
  <div class="content">
    <div class="input-section">
      <input 
        type="text" 
        id="urlInput" 
        class="url-input" 
        placeholder="Paste video URL (HLS/DASH/direct)"
      />
      <button id="downloadBtn" class="download-btn">Download</button>
    </div>

    <div id="downloadsList" class="downloads-list">
      <div class="empty-state">No downloads yet</div>
    </div>

    <a href="#" id="settingsLink" class="settings-link">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
